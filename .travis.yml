addons:
  artifacts: true
language: python
dist: xenial
python:
  - "3.6"
cache: pip
before_install:
  - sudo apt-get -y install python-setuptools
  - python -V
install:
  - pip install --upgrade setuptools pyinstaller mypy
  - pip install -r requirements.txt
script:
  - mypy hoper
  - ./test.sh
before_deploy:
  - python build_setup.py
deploy:
  - provider: pypi
    user: "__token__"
    password:
      secure: ""
    skip_cleanup: true
    on:
      branch: master
      tags: true
