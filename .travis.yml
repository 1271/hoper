addons:
  artifacts: true
language: python
dist: xenial
python:
  - "3.6"
cache: pip
before_install:
  - sudo apt-get -y install python-setuptools
  - python -V
install:
  - pip install --upgrade setuptools pyinstaller
script:
  - echo "OK"
deploy:
  - provider: pypi
    user: "__token__"
    password:
      secure: ""
    skip_cleanup: true
    on:
      branch: master
      tags: true
