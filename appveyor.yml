version: 1.{build}
image: Visual Studio 2017
clone_folder: C:\projects\hoper
init:
- ps: git config --global core.autocrlf false
environment:
  PIP: C:/Python35/Scripts/pip.exe
  PYTHON: C:/Python35/python.exe
install:
- ps: >-
    cd C:\projects\hoper

    pip3 install -U pip setuptools pyinstaller

    pip3 install -Ur gui.txt
build: off
test_script:
- cmd: >-
    pyinstaller gui.py --log-level CRITICAL -y -F -n hoper.exe
artifacts:
- path: dist/hoper.exe
  name: hoper.exe
  type: WebDeployPackage
deploy:
- provider: GitHub
  auth_token:
    secure: Hqebgk6BZ+OiWZTtKwvtUN+HrlbjH1ino7fEKg/VLh13DRBMsGsEWnY2T/EAiPZl
  draft: false
  prerelease: false
  force_update: false
